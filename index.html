<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookmarks</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="lib/css/style.css">
</head>
<body onload="fetchBookmarks()">
	<div class="container">
		<div class="header clearfix">
			<nav>

			</nav>
			<h3 class="text-muted">Bookmarker</h3>
		</div>

		<div class="jumbotron">
			<h2>Bookmark Your Favorite Sites</h2>
			<form id="myForm">
				<div class="form-group">
					<label for="siteName">Site Name</label>
					<input type="text" class="form-control" id="siteName" placeholder="Website Name">
				</div>
					<div id="nEmpty" class="alert alert-danger" role="alert" style="display:none;">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
						This field can't be empty!
					</div>

				<div class="form-group">
					<label for="siteUrl">Site URL</label>
					<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
				</div>
				<div id="sEmpty" class="alert alert-danger" role="alert" style="display:none;">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					This field can't be empty!
				</div>
				<div id="sInvalid" class="alert alert-danger" role="alert" style="display:none;">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					Invalid Website name!
				</div>

				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
		<hr>
		<section id="links">
			<div class="row marketing">
				<div class="col-lg-12">
					<div id="bookmarksResults"></div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<p>&copy; 2017 Bookmarker, Inc.</p>
		</footer>

	</div> <!-- /container -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
	<script src="node_modules\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
	<script src="lib/js/main.js" charset="utf-8"></script>
</body>
</html>
